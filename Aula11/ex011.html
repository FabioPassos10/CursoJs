<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula-11</title>
    <style>
      #area {
        background-color: teal;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        font: normal 15pt Arial;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div>

    <script>
      var a = document.querySelector("div#area");
      a.addEventListener("click", clicar);
      a.addEventListener("mouseenter", entrar);
      a.addEventListener("mouseout", sair);

      function clicar() {
        a.innerText = "Clicou";
        a.style.background = "red";
      }
      function entrar() {
        a.innerText = "Entrou";
      }
      function sair() {
        a.innerText = "Saiu";
        a.style.background = "Teal";
      }
    </script>
  </body>
</html>
